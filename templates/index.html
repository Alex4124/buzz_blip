{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'posts/style.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="section">
        {% for post in posts %}

            <div class="post">

                <div class="post__text"><p>{{ post.text }}</p></div>
                <div class="post__datetime">
                    <p>{{ post.published|date:"H:i · d.m.y"}} г.</p>

                </div>
            </div>

        {% endfor %}
        </div>
    </div>

</body>
</html>
